<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/pancakes_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="js/pancakes_user_scripts.js"></script>
  </head>

  <body>
    <div class="upage vertical-col left" id="mainpage">
      <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
        <figure class="figure-align">
          <img src="images/pancake.jpg" alt="Pancakes">

          <figcaption data-position="bottom"></figcaption>
        </figure>
      </div>
      <button class="btn widget uib_w_4 d-margins btn-default" data-uib="twitter%20bootstrap/button" data-ver="1" onclick="capturePhoto()">Take Picture</button>
      <div class="tarea widget uib_w_2 d-margins" data-uib="media/text" data-ver="0" name="uib_w_2" id="pancakes">
        <div class="widget-container left-receptacle"></div>
        <div class="widget-container right-receptacle"></div>
        <div class="text-container">
          <p>Time Taken: 20 Mins</p>

          <p>Serves: 2 - 3 People</p>

          <h2><u><strong>Ingredients</strong></u></h2>

          <ul>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Sugar</li>
            <li>Flour</li>
          </ul>

          <h2><strong>Instructions</strong></h2>

          <p>1. Add ingredients to a mixing bowl</p>

          <p>2. Fry one side of the pancake</p>

          <p>3: OPTIONAL! Add Bacon</p>

          <p>4. Do an Awesome Flip!</p>

          <p>5. Serve with Maple Syrup</p>
        </div>
      </div>
      <button class="btn widget uib_w_3 d-margins btn-success" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-repeat button-icon-left" data-position="left"></i>Go Back</button>
    </div>
  </body>

</html>
